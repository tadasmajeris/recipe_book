<template name="Menu">
  <h1 class="page-title">My current menu</h1>
  {{#each recipes}}
    {{> MenuItem}}
  {{else}}
    <h3>Add <a href="/recipes">RECIPES</a></h3>
  {{/each}}
</template>

<template name='MenuItem'>
  <div class="menu-item">
    <h3>{{name}}</h3>
    <p>{{desc}}</p>
  </div>
</template>
