<template name='Recipe'>
  <article class="recipe">
    <h3>{{name}} <span class='author_span'>by {{findAuthor(author)}}</span></h3>
    <p>{{desc}}</p>
    <p>
      {{#each ingredients}}
        <span class='ingredient'>{{name}} - {{amount}}</span>
      {{/each}}
    </p>
  </article>
</template>
